name: Build and run tests

on:
  push:
    branches-ignore:
      - main

jobs:
  build-and-run-tests-on-other-branches:
    runs-on: ubuntu-latest
    steps:

      - name: Sjekk ut koden
        uses: actions/checkout@v2

      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: '17.x'

      - name: Kompiler og kj√∏r tester
        run: ./gradlew clean build
